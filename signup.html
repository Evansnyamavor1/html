<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>
    <!--creating a signup using forms-->
    <h4>Create an account</h4>
    <p>Hello chief, lets get started</p>
    <form>
        <label for="full_name">Full Name</label><br>
        <input type="text" name="full_name" placeholder="Enter full name" required minlength="4" maxlength="7" ><br><br>

        <label for="email_add">Email address</label><br>
        <input type="email" name="email_add" placeholder="Enter email"><br><br>

        <label for="password">Password</label><br>
        <input type="password" name="password" placeholder="Enter password" required><br><br>

        <label for="comf"> Confirm password</label><br>
        <input type="password" name="comf" placeholder="Comfirm password" required><br><br>

        <input type="submit" value="submit"><br><br>

        <p>Already have an account?<a href="image.html">log in</a></p>


    </form> 

    
</body>
</html>
