<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!--how to use a character formating tags-->
    <!--formating tags using underline,bolding and italizing-->
   <h1><u> An example of applying formating character tags.</u></h1> 
   <p><i>Accra is a very busy</i><b> city in Ghana.</b></p>

   <!--formating tags using small,big and mark--> 
   <h1><mark> An example of applying formating character tags.</mark></h1> 
   <p><small><small> is </small> a very</small><big> busy city in Ghana.</big></p>

   <!--formating tags using sub(subscript) and sup(superscript)--> 
   <h1> He was born on 17<sub>th</sub> May.</h1> 
   <p>Can you solve this maths question? 3<sup>4</sup> - 4<sup>5</sup>.</p>
</body>
</html>
