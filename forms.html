<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>

    <!--creating a text form-->
    <form>
        <label for="tx">Full name</label>
        <input type="text" name="tx"><br><br>

        <!--using the email input-->
        <label for="em">Email</label>
        <input type="email" name="em"><br><br>

        <!--using the numeric input-->
        <label for="num">Number</label>
        <input type="number" name="num"><br><br>

        <!--using the date input-->
        <label for="dat">Date</label>
        <input type="date" name="dat"><br><br>

        <!--using the time-->
        <label for="tym">Time</label>
        <input type="time" name="dat"><br><br>

        <!--using the check box-->
        <input type="checkbox">
        <label for="check1">Foothball</label> <br>
        <input type="checkbox">
        <label for="check2">Hockey</label><br>
        <input type="checkbox">
        <label for="check3">Tenis</label><br>
        <input type="checkbox">
        <label for="check4">racing</label><br><br>

        <!--using the radio button-->
        <input type="radio" name="gender">
        <label for="gender">Male</label><br>
        <input type="radio" name="gender">
        <label for="gender" >Female</label><br><br>


        <!--button using input type-->
        <input type="button" value="button">

        <!--another type of button-->
        <input type="reset" value="reset">

        <!--creating a button to submit a form-->
        <button type="submit">Submit</button>
    </form>
</body>
</html>
