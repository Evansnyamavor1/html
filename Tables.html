<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,th,td{
             border: 1px solid black;
             border-collapse:collapse;
        }
    </style>
</head>
<body>

    <!--representing items in table form-->
    <table  width="300" >
        <tr>
            <th>Man</th>
            <th>Women</th>
        </tr>
        <tr>
            <td>Man is handsome</td>
            <td>Woman is beautiful</td>
        </tr>
        <tr>
            <td>Man is bulky</td>
            <td>Woman is problematic</td>
        </tr>
    </table>
</body>
</html>
