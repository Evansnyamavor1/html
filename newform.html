<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
</head>
<body>

    <!--creating log in using form-->
    <h3 align="center" > Log In</h3>
    <hr>
    <form align="center">
        <label for="te">USERNAME</label><br>
        <input type="text" name="te"  placeholder="Username"><br><br>

        <label for="pass">PASSWORD</label><br>
        <input type="password" name="pass" required placeholder="Password"><br><br>

        <button type="submit" width="200">log in</button><br><br>

        <input type="checkbox" name="rem">
        <label for="rem">Remember Me</label><br><br>

        <a href="forms.html" align="right">Forgot Password</a>



    </form>
</body>
</html>
